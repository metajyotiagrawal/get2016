<html>
<head>
<title>My number script</title>
<h2>
	add 10 to number
	<h2>
		<script type="text/javascript">
			//take a number from user
			var num = prompt("Enter a number");
			alert("Need sum");
			//add 10 to a number
			document.write(Number(num) + 10);
		</script>
</head>
