<!DOCTYPE html>
<html>
<head>
<title>Local Storage</title>
</head>
<body>

<div id="result"></div>
<div id="result1"></div>
<div id="result2"></div>
<div id="result3"></div>
<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store
    localStorage.setItem("firstname", "Jyoti");
	localStorage.setItem("lastname","Agrawal");
    // Retrieve
    document.getElementById("result").innerHTML = localStorage.getItem("firstname");
	document.getElementById("result1").innerHTML = localStorage.getItem("lastname");
	//after removing second element
	localStorage.removeItem("lastname");
	document.getElementById("result2").innerHTML = localStorage.getItem("firstname");
	document.getElementById("result3").innerHTML = localStorage.getItem("lastname");
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
