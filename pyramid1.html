<body>
	<script>
		function pyramid1(totalElements) {
			var arr = new Array(totalElements);
			for (var i = 0; i < totalElements; i++) {

				arr[i] = getNumber();
			}
			var maxm = arr[0];
			for (var j = 1; j < totalElements; j++) {
				if (maxm < arr[j]) {
					maxm = arr[j];
				}
			}
			var max2 = maxm;
			while (maxm > 0) {
				for (var arrayElement = 0; arrayElement < totalElements; arrayElement++) {
					if (maxm <= arr[arrayElement]) {
						document.write("* ");
						arr[arrayElement]--;
					} else {
						document.write("&nbsp;");
                     document.write("&nbsp;");
                     document.write("&nbsp;");					 
					}
				}
				document.write("<br />");
				maxm--;

			}
			
			document.write("ABCD")
		}
		function getNumber() {

			row = prompt("Enter a array element");

			if (isNaN(row)) {

				getNumber();
			}
			return row;

		}
	</script>
	<h2>PYRAMID</h2>

	<input type="button" onclick=pyramid1(4) value="pyramid" />
</body>
