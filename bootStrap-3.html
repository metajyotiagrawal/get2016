<!--Assignment3
Some formatting of text using bootstrap-->

<!DOCTYPE html>
<html>
<head>
<title>Assignment 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.border {
	border: 1px solid black;
}

h1 {
	text-align: center;
}
</style>
</head>
<body>
	<div class="container-fluid main">
		<h1>Grid On Large Screen</h1>
		<div class="row">
			<div class="col-lg-12 text-center border"><h1>Jyoti</h1></div>
		</div>
		<div class="row text-primary">
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs12 border text-center"><em>Row2</em></div>
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs12  border text-center"><em>Row2</em></div>
		</div>
		<div class="row text-danger text-center">
			<div class="col-lg-4 col-md-6 border col-sm-6 col-xs12 ">Row3</div>
			<div class="col-lg-8 col-md-6 border col-sm-6 ">Row3</div>
		</div>
		<div class="row text-muted">
			<div class="col-lg-6 col-md-6 border col-sm-6 col-xs12 text-center"><small>Row4</small></div>
			<div class="col-lg-6 col-md-6 border col-sm-6 col-xs12 text-center"><small>Row4</small></div>
		</div>
		<div class="row text-warning text-right">
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs12 border "><strong>Row5</strong></div>
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs12 border "><strong>Row5</strong></div>
		</div>
		<div class="row text-success">
			<div class="col-lg-8 col-md-8 col-sm-6 col-xs12 border text-center"><strong>Row6</strong></div>
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs12 border text-center"><strong>Row6</strong></div>
		</div>
		<div class="row text-info text-left">
			<div class="col-lg-12 border">
				<small>Row7</small>
			</div>
		</div>
	</div>
</body>
</html>
