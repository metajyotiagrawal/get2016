<html>
<head>
<title>My First Script</title>
<h2>Greatest Among Three Numbers</h2>

<script type="text/javascript">
	var num1 = 43, num2 = 13, num3 = 86;
	//if num1 is greater than both num2 and num3
	if (num1 > num2 && num1 > num3) {
		document.write("<b>num1 is greatest</b>");
	}
	//if num2 is greater than both num1 and num3
	else if (num2 > num1 && num2 > num3) {
		document.write("<b>num2 is greatest</b>");
	}
	//if above two coniditions false then num3 is greatest
	else {
		document.write("<b>num3 is greatest</b>");
	}
</script>
</head>
</html>
